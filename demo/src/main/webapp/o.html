<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Antlr4 GWT Simple Demo Project</title>
     <script src="Python3ToJs.js"></script>
    <script src="p2j/p2j-old.nocache.js"></script>
    
  </head>

  <body style="padding: 3em">
 
	<div id="main"></div>
       <textarea rows="3" id=t0 cols="">[a for a in [1,2,3] if a>1]
       </textarea><br />
       <input id=t1 value="1" ><br />
      
       <input type="button" onclick="conv()" value="conv" id=t3>
       <hr>
        <div id=t2></div>
       <script type="text/javascript">
          function conv(){

              txt=document.getElementById('t0').value;
              t=parseInt(document.getElementById('t1').value);
              tx=new Date(); 
              for( i=0;i<t;i++){
            	 rs=(XPy.toJs(txt));    
              }
              tx=new Date()-tx ; 
              document.getElementById('t2').innerHTML=rs+"<br/>"+tx;
        	  
          }
           
       </script>
  </body>
</html>
